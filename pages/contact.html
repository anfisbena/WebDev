<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Waypoint</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="navy.html"><img src="../assets/images/waypoint max invert no text.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/navy.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./our-services.html">Our Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="text-center">
        <h1>Contact Us</h1>
        <h2>Let's Get in Touch</h2>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>E-mail Us</h3>
          <p>travel1@waypoint-global.com</p>
        </div>
        <div class="col-6">
          <h3>Call Us</h3>
          <p>Cell: +1(000) 000-0000</p>
        </div>
      </div>
      <form class="row">
        <div class="col-5">
          <label for="FullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="FullName">
        </div>
        <div class="col-5">
          <label for="PhoneNumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="PhoneNumber">
        </div>
        <div class="col-5">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-5">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="col-10">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
